<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <style>
            /* Global Styles */
            body {
                font-family: 'Comic Sans MS', cursive, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding-top: 70px; /* Space for header mimic */
                padding-left: 20px;
                padding-right: 20px;
                color: #333;
            }
            /* Header Styling */
            h1 {
                text-align: center;
                background: linear-gradient(90deg, #d0e7ff, #8ec0ff);
                padding: 10px;
                border-bottom: 3px solid #ffa500;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin: 0 0 20px 0;
            }
            /* Button Styling */
            button {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                border: 1px solid #000;
                border-radius: 5px;
                background-color: #ff6666;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #ff4d4d;
            }
        </style>
    </head>
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>
    <form action="{{ url_for('submit_quiz', quiz_id=quiz_id) }}" method="POST">
        {% for question in questions %}
            <div>
                <p>{{ question.question_statement }}</p>
                <input type="radio" name="{{ question.id }}" value="1"> {{ question.option1 }}<br>
                <input type="radio" name="{{ question.id }}" value="2"> {{ question.option2 }}<br>
                <input type="radio" name="{{ question.id }}" value="3"> {{ question.option3 }}<br>
                <input type="radio" name="{{ question.id }}" value="4"> {{ question.option4 }}<br>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
